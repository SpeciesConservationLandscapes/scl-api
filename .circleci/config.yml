version: 2

default: &default
  docker:
    - image: circleci/python

install_dependencies: &install_dependencies
  run:
    name: Load Dependencies
    command: |
      sudo pip install fabric==2.5.0

build: &build
  run:
    name: Build
    command: ./ci_cd/build.sh ${CIRCLE_SHA1:0:7}

gcp_tasks:
  install_gcloud: &install_gcloud
    run:
      name: Install gcloud CLI
      command: |
        curl -O https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-366.0.0-linux-x86_64.tar.gz
        tar zxf google-cloud-sdk-366.0.0-linux-x86_64.tar.gz google-cloud-sdk
        ./google-cloud-sdk/install.sh --quiet
  install_cloud_sql_proxy: &install_cloud_sql_proxy
    run:
      name: Install Cloud SQL Proxy
      command: |
        sudo curl -L -o /usr/local/bin/cloud_sql_proxy https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64
        sudo chmod +x /usr/local/bin/cloud_sql_proxy
  dump_credentials: &dump_credentials
    run:
      name: Dump Google Cloud Credentials to file
      command: |
        echo ${GCP_CREDENTIAL_STRING} > "${GCP_SERVICE_ACCOUNT_KEY_FILE}"
        /home/circleci/project/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${GCP_SERVICE_ACCOUNT_KEY_FILE}
        /home/circleci/project/google-cloud-sdk/bin/gcloud --quiet config set project ${GCP_PROJECT_ID}
        rm ${GCP_SERVICE_ACCOUNT_KEY_FILE}

jobs:
  build_and_test:
    docker:
      - image: circleci/python:3.7.3
    steps:
      - checkout
      - setup_remote_docker
      - *install_dependencies
      - *build
      - run:
          name: Setup
          command: env > .env && fab buildnocache && fab up  && docker cp ./src/. api_service:/var/projects/webapp && sleep 10 && fab createdatabase && fab migrate
      - run:
          name: Test
          command: fab test

  deploy_develop:
    <<: *default
    filters:
      branches:
        only: develop
    steps:
      - checkout
      - setup_remote_docker
      - *install_dependencies
      - *install_gcloud
      - *install_cloud_sql_proxy
      - *dump_credentials
      - run:
          name: Generate app.yaml file
          command: |
            ./ci_cd/create_app_yaml.sh
      - run:
          name: Deploy to AppEngine
          command: |
            /home/circleci/project/google-cloud-sdk/bin/gcloud app deploy --stop-previous-version --quiet
      - run:
          name: Run DB migration
          command: |
            env > .env && fab buildnocache && fab up
            docker cp ./src/. api_service:/var/projects/webapp
            docker cp ./ci_cd/migrate_db.sh api_service:/var/projects/webapp/migrate_db.sh
            docker exec -it api_service /var/projects/webapp/migrate_db.sh

