workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build_and_test:
          context: org-global
          filters:
            tags:
              only: /.*/
      - deploy_develop:
          context: org-global
          filters:
            branches:
              only: develop
          requires:
            - build_and_test
      - deploy_prod:
          context: org-global
          filters:
            branches:
              ignore: /.*/  # IMPORTANT!
            tags:
              only: /v[0-9]+(\.[0-9]+)+/ # v1.2.3
          requires:
            - build_and_test

